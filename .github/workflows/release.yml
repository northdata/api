name: Release to Maven Central

on: 
  workflow_dispatch:
    inputs:
      tag:
        description: "Version tag (e.g. 1.234.5)"

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Clone repository
      uses: actions/checkout@v4.1.4
      with:
        fetch-depth: 1
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4.1.0
      with:
        distribution: temurin
        java-version: 17
        cache: maven

    - name: Replace default version
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: "0.0.0-SNAPSHOT"
        replace: ${{ inputs.tag }}
        include: "{pom.xml,swagger.yaml}"
        regex: false        

    - name: Commit changes
      run: |
        git config --global user.name 'CI'
        git config --global user.email 'noreply@northdata.de'
        git commit -a -m "release ${{ inputs.tag }}"

    - name: Push changes
      uses: ad-m/github-push-action@v0.8.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}

    - name: Push Git tag
      run: |
        git config --global user.name 'CI'
        git config --global user.email 'noreply@northdata.de'
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        git tag ${{ github.event.inputs.tag }}
        git push --tags
    
    - name: Release Maven package
      uses: samuelmeuli/action-maven-publish@v1.4.0
      with:
        gpg_private_key: ${{ secrets.gpg_private_key }}
        gpg_passphrase: ${{ secrets.gpg_passphrase }}
        nexus_username: ${{ secrets.SONATYPE_USERNAME }}
        nexus_password: ${{ secrets.SONATYPE_PASSWORD }}
        maven_profiles: release

    - name: Publish HTML to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3.9.3
      env:
        PERSONAL_TOKEN: ${{ secrets.GITHUB_ACCESS_TOKEN }}
        EXTERNAL_REPOSITORY: northdata/northdata.github.io
        PUBLISH_BRANCH: master
        PUBLISH_DIR: target/classes/html    

    - name: Replace release version with default
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: ${{ inputs.tag }}
        replace: "0.0.0-SNAPSHOT"
        include: "{pom.xml,swagger.yaml}"
        regex: false        

    - name: Commit changes
      run: |
        git config --global user.name 'CI'
        git config --global user.email 'noreply@northdata.de'
        git commit -a -m "default version 0.0.0-SNAPSHOT"

    - name: Push changes
      uses: ad-m/github-push-action@v0.8.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}

